<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Partes de Trabajo
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showSettings()">
        <ion-icon name="ios-settings"> Ajustes</ion-icon>
      </button>
      <!-- <span [class.online]="online==true" [class.offline]="online==false"></span> -->
    </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content padding class="home">
  <h2 style="text-align:center">{{dia}}</h2>
  
      <button ion-button icon-left block  (click)="clientelist()">
        <ion-icon name="contact"></ion-icon>
        Clientes
      </button>
      
      <br>
  
      <button ion-button icon-left block  (click)="partelist()">
        <ion-icon name="create"> </ion-icon> 
        Partes
      </button>

      <br>
  
      <button ion-button icon-left block  (click)="estadisticasmostrar()">
        <ion-icon name="stats"> </ion-icon> 
        Estadísticas
      </button>

      <br>


      <div *ngIf="versionPro == false; then thenBlock"></div>
      <ng-template #thenBlock>
        <button ion-button icon-left block  (click)="versionpromostrar()">
          <ion-icon name="trophy"> </ion-icon> 
          Versión Pro
        </button>
      </ng-template>

</ion-content>
