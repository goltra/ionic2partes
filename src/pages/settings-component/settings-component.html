  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Configuración</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submitForm()">
      <ion-list class="margin-list">
        <ion-item>
              <ion-label floating>Nombre del Técnico</ion-label>
              <ion-input type="text" [(ngModel)]="settings.tecnico" name="tecnico" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>Serie</ion-label>
              <ion-input type="text" [(ngModel)]="settings.serie" name="serie" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>Empresa</ion-label>
              <ion-input type="text" [(ngModel)]="settings.empresa" name="empresa" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>Localidad</ion-label>
              <ion-input type="text" [(ngModel)]="settings.localidad" name="localidad" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>Provincia</ion-label>
              <ion-input type="text" [(ngModel)]="settings.provincia" name="provincia" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>CP</ion-label>
              <ion-input type="text" [(ngModel)]="settings.cp" name="cp" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>Cif</ion-label>
              <ion-input type="text" [(ngModel)]="settings.cif" name="cif" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="settings.email" name="email" ></ion-input>
        </ion-item>
        <ion-item>
              <button ion-button type="submit" name="Guardar" >Guardar</button>
        </ion-item>
      </ion-list>

  </form>
</ion-content>
