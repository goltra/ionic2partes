<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Partes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  

<ion-list class="margin-list">
  <ion-list-header>Listado de partes de trabajo</ion-list-header>

  <ion-item *ngFor="let p of partes"  class="transparente" >
    <button ion-item (click)="cargaParte(p)">
      <h2>{{p.id}} - {{p.nombre}} - {{p.fechaformato}} - {{p.horainiformato}}</h2>
    </button>
    <div>
        <button ion-button color="danger" (click)="eliminaParte(p.id)">
          <ion-icon name="trash"></ion-icon>
            Eliminar
        </button>
        <button ion-button (click)="enviarEmail(p)">
          <ion-icon name="mail"></ion-icon>
            Enviar
          </button>
    </div>
  </ion-item>
</ion-list>
</ion-content>
