<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Partes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  
<h3 class="text-center">Listado de partes de trabajo</h3>
<ion-list class="margin-list">
  <ion-item *ngFor="let p of partes"  class="transparente" >
    <button ion-item icon-right (click)="cargaParte(p)">  
      {{p.id}} - {{p.nombre}} - {{p.fechaformato}} - {{p.horainiformato}}
      <ion-icon class="verde" *ngIf="p.firmaBase64!=''" name="checkmark-circle-outline"></ion-icon>      
    </button>

    <button ion-button color="danger" (click)="eliminaParte(p.id)">
      <ion-icon name="trash"></ion-icon>
        Eliminar
    </button>
    <button ion-button (click)="enviarEmail(p)">
      <ion-icon name="mail"></ion-icon>
        Enviar
    </button>

  </ion-item>
</ion-list>
</ion-content>
