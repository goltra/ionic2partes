<ion-content padding>
  <div class="gridfotos">
    <div *ngFor="let f of fotos" id="{{f.id}}" class="foto">
      <img [src]="f.base64" >
      <p class="text-center">{{f.nombre}}</p>
      <button ion-button color="danger" icon-left block (click)="borrarFoto(f.id)" full> <ion-icon name="trash">  </ion-icon> Eliminar</button>
    </div>
  </div>  
  <ion-fab top right edge>
    <button ion-fab mini (click)="comparte()"><ion-icon name="md-share"></ion-icon></button>
  </ion-fab>
</ion-content>
