<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Estadísticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 style="text-align:center">Total de partes: {{numpartes}}</h2>
  <h3 style="text-align:center">Hoy: {{numparteshoy}} | Esta semana: {{numpartesdelasemana}} | Este mes: {{numpartesmes}}</h3>   

<ion-card>
      <ion-card-header>
       <h3> Número de partes de los últimos {{dias}} días</h3> 
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
    
</ion-content>
