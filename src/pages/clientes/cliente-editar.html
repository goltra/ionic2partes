<ion-header>
    <ion-navbar>
        <ion-title>Crear cliente</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <ion-input hidden formControlName="id"></ion-input>
        <ion-item>
            
                <ion-label floating>Nombre</ion-label>
                <ion-input formControlName="nombre"></ion-input>
            
        </ion-item>
        <ion-item>
            
                <ion-label floating>Persona de contacto</ion-label>
                <ion-input formControlName="personaContacto"></ion-input>
            
        </ion-item>
        <ion-item>

                <ion-label floating>Telefono</ion-label>
                <ion-input formControlName="telefono" (click)="llama()"></ion-input>

        </ion-item>
         <ion-item>

                <ion-label floating>Telefono 2</ion-label>
                <ion-input formControlName="telefono2" (click)="llama()"></ion-input>

        </ion-item>
        <ion-item>
            
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email"></ion-input>
            
        </ion-item>
        <ion-item>
            
                <ion-label floating>Dirección</ion-label>
                <ion-input formControlName="direccion"></ion-input>
            
        </ion-item>
        <ion-item>
            
                <ion-label floating>Población</ion-label>
                <ion-input formControlName="poblacion"></ion-input>
            
        </ion-item>
        <ion-item>
            
                <ion-label floating>Provincia</ion-label>
                <ion-input formControlName="provincia"></ion-input>
            
        </ion-item>
        <ion-item>
            
                <ion-label floating>CIF/NIE</ion-label>
                <ion-input formControlName="cif"></ion-input>
            
        </ion-item>
        <ion-item>
            
                <ion-label floating>Observaciones</ion-label>
                <ion-input formControlName="observaciones"></ion-input>
            
        </ion-item>
        
        <ion-row>
            <ion-col>
                <button ion-button full type="submit">Guardar</button>
            </ion-col>
            <ion-col>
                <input type="button" ion-button full color="danger" (click)="cancelar()" value="Cancelar">
            </ion-col>
            <ion-col>
                <span ion-button full icon-only (click)="llama()">
                <ion-icon color="secondary" name="call" ></ion-icon>
            </span>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
