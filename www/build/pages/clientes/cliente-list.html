<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<ion-list>
  <ion-list-header>Lista de Clientes</ion-list-header>
  <ion-item><button full (click)='crearCliente()'>AÃ±adir cliente</button></ion-item>
  <ion-item-sliding *ngFor="let cliente of clientes">
    <ion-item  (click)="cargaCliente(cliente)">
      <h2>{{cliente.nombre}}</h2> 
    </ion-item>
    <ion-item-options>
        <button danger (click)="borrarCliente(cliente.id)">
          <ion-icon name="trash" ></ion-icon>
            Eliminar
        </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
