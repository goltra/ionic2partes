<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Partes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<ion-list>
  <ion-list-header>Listado de partes de trabajo</ion-list-header>
 <!--<ion-item> <button full (click)="crearParte()">AÃ±adir parte</button> </ion-item>-->
  <ion-item-sliding *ngFor="let p of partes">
    <button ion-item (click)="cargaParte(p)">
      <h2>{{p.id}} - {{p.nombre}} - {{p.fechaformato}} - {{p.horainiformato}}</h2> 
    </button>
    <ion-item-options>
        <button danger>
          <ion-icon name="trash"></ion-icon>
            Eliminar
        </button>
        <button  (click)="enviarEmail(p)">
          <ion-icon name="mail"></ion-icon>
            Enviar
          </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
